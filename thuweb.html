<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }

    nav {
        background-color: #333;
        position: fixed;
        left: 0px;
        top: 0;
        width: 200px; /* Điều chỉnh độ rộng của thanh điều hướng */
        height: 100%; /* Đảm bảo thanh điều hướng chiếm toàn bộ chiều cao của cửa sổ */
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin-bottom: 10px;
    }

    a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px;
    }

    a:hover {
        background-color: #555;
    }
    nav:hover {
        left: 0px;
        transition: 0.25s ease-in-out;
    }

</style>
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<div class="content">
    <!-- Your page content here -->
    <h1>Welcome to our website</h1>
    <p>This is the content of our webpage.</p>
</div>

</body>
</html>
